version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tammin_app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - tammin_network
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: tammin_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes:
      - dbdata:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    ports:
      - "3306:3306"
    networks:
      - tammin_network

  nginx:
    image: nginx:alpine
    container_name: tammin_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - ./nginx/ssl/:/etc/nginx/ssl/
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - ./nginx/logs:/var/log/nginx
    networks:
      - tammin_network
    depends_on:
      - app

networks:
  tammin_network:
    driver: bridge

volumes:
  dbdata:
    driver: local
